<!DOCTYPE html>
<html ng-app="Scotch">

<head>
    <meta charset="utf-8">

    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="app.js"></script>

    <!--<base href="/">-->
</head>

<body ng-controller="MainController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <div class="container">
            <nav class="navbar navbar-default">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Angular Routing Example</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" class="container">

        <div class="{{pageClass}}" ui-view></div>
        <!-- angular templating -->
        <!-- this is where content will be injected -->

    </div>

</body>

</html>
